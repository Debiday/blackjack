<html>
    <head>
        <link rel='stylesheet' href='styles.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    </head>

    <body>
        <!-- dealer cards -->
        <div id='dealer'>
            <h3>dealer</h3>
            <h3 id='dealerscore'>0</h3>
            <h4 id='dealerbust'></h4>
        </div>

        <!-- player cards -->
        <div id='player'>
            <h3>my hand</h3>
            <h3 id='playerscore'>0</h3>
            <h4 id='playerbust'></h4>
        </div>
        
        <!-- player buttons -->
        <div id='buttons'>
            <button class='btn btn-primary' id='hit'>hit</button>
            <button class='btn btn-success' id='stand'>stand</button>
            <br><br>  
            <button class='btn btn-warning' id='reset'>next hand</button>
            <br>
            <button class='btn btn-info' id='morechips'>more chips pls</button>
        </div>

        <div id='winner'></div>
        <p>chips:</p>
        <div id='chips'>100</div>
        <img src='https://wizardofodds.com/blackjack/images/bj_4d_h17.gif'>
    </body>
    <script src='script.js'> </script>
</html>
